<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2>Complete Form Example</h2>
    
    <form>
        <div id="form-container">
        
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <!-- Email Input -->
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Number Input -->
        <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100">
        </div>
        

        <!-- Date Input -->
        <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        </div>

        <!-- Time Input -->
        <div>
        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time">
        </div>

        <!-- Color Picker -->
        <div>
        <label for="color">Choose a Color:</label>
        <input type="color" id="color" name="color">
        </div>

        <!-- File Upload -->
        <div>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">
        </div>

        <!-- Radio Buttons -->
        <div id="radio">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        </div>
        <br><br>

        <!-- Checkboxes -->
        <div id="cb">
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Music</label>
        </div>
        <br>
        <br>

        <!-- Dropdown Select -->
        <div>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
        </select>
        </div>
        <br>
        <br>

        <!-- Textarea -->
        <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter your message"></textarea>
        </div>

        <!-- Range Input -->
        <div>
        <label for="range">Satisfaction Level:</label>
        <input type="range" id="range" name="range" min="1" max="10">
        </div>
    </form>

        <!-- Submit and Reset Buttons -->
        <button>Submit</button>
        <button>Reset</button>
</div>
    
</body>
</html>
