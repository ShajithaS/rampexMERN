<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display properties</title>
    <style>
        h1{
            display: inline;
        }
        span{
            font-size: 2em;
            font-weight: bold;
            margin: 20px;
        }
        disp-none{
            display:none;
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Display properties</h1>
    <ol>
        <li>block</li>
        <li>inline</li>
        <li>inline-block</li>
        <li>none</li>
        <li>flex/flexbox</li>
        <li>grid</li>
    </ol>
    <img src="download.png"><span>this is the proof that img tag is inline.</span>
    <h1>this is a block(h1) element but we are going to make inline.</h1>
    <span>This is span with h1 styling properties</span>
</body>
</html>
